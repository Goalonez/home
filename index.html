<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Golaonez</title>
    <meta name="description"
        content="Goalonez">
    <meta name="keywords" content="Goalonez">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">
    <link rel="stylesheet" type="text/css" href="./css/goalonez.css">
    <link rel="icon" href="./goalonez.ico">
</head>

<body>
    <div id="box">
        <!-- 个人资料卡片 -->
        <div class="meBox">
            <!-- 头像 -->
            <div class="headPhoto"></div>
            <!-- 介绍 -->
            <div class="meBox-title">
                <p>I'm Goalonez</p>
                <div class="fg"></div>
            </div>
            <div class="meBox-text">
                <p>凡有所学</p>
                <p>皆成性格</p>
                <p><img src="./img/ice.png" alt="冰淇淋" style="width: 20px; vertical-align: middle;"></p>
                <p></p>
            </div>
            <!-- 两个按钮 -->
            <div class="meBox-Button">
                <a href="https://www.yuque.com/goalonez" target="_blank">关于</a>
                <a href="https://t.me/Goalonez" target="_blank">联系</a>
            </div>
        </div>

        <!-- 伪终端介绍 -->
        <div id="cmdBox">
            <!-- 第一个终端 -->
            <div class="cmd">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>helloworld - bash</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">root@goalonez</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./tianqi.sh</span>
                    <br />
                    <iframe scrolling="no" src="https://tianqiapi.com/api.php?style=tb&skin=pitaya" frameborder="0"
                        width="350" height="24" allowtransparency="true"></iframe>
                    <br />
                    <span style="color: rgb(0, 190, 0);">root@goalonez</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">cat /me.txt</span>
                    <p>全干工程师orz<img src="./img/fish.png" alt="闲鱼" style="width: 20px; vertical-align: middle;"></p>
                    <ul class="ul">
                        <li><a href="https://github.com/Goalonez">github</a></li>
                        <li><a href="https://twitter.com/Goalonez">twitter</a></li>
                        <li><a href="https://www.instagram.com/goalonez/">instagram</a></li>
                        <li><a href="https://www.zhihu.com/people/goalonez">知乎</a></li>
                        <li><a href="https://juejin.cn/user/1275089221342056/posts">掘金</a></li>
                    </ul>
                    <span style="color: rgb(0, 190, 0);">root@goalonez</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">sudo rm -rf /糟糕的自己/*</span>
                </div>
            </div>
            <!-- 第二个终端 -->
            <div class="cmd cmd2">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>helloworld - bash</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">root@goalonez</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(99, 51, 51);">./links.sh</span>
                    <p>我的其他站点：</p>
                    <ul class="ul">
                        <li><a href="https://djt.goalonez.cn/">毒鸡汤</a></li>
                    </ul>
                    <span style="color: rgb(0, 190, 0);">root@goalonez</span>
                    <span style="color: blue;">~</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer">
        <!-- <p>© 2021 Goalonez | <a href="http://beian.miit.gov.cn">浙ICP备2021000361号</a></p> -->
    </div>

</html>
